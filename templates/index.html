<!DOCTYPE html>
<html>
<head>
    <title>Blog Platform</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Articles</h1>
    <a href="/add">Add New Article</a>
    <ul>
        {% for post in posts %}
            <li>
                <h2>{{ post[1] }}</h2>
                <p>{{ post[2] }}</p>
                <small>{{ post[3] }}</small>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
